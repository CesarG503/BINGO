<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña - BINGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Retro Sci-Fi -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mixgyt/RetroSci-Fi_library/dist/css/sci-fi.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/tienda.css">
    
    <style>

    </style>
</head>
<body class="bg-dark text-light">

    <div class="hero-section bg-secondary-neon py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">
                <i class="fas fa-key me-3"></i>Cambio de Contraseña
            </h1>
            <p class="lead">Establece una nueva contraseña para tu cuenta</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="password-form">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt fa-3x text-info-neon mb-3"></i>
                        <h4 class="text-white">Nueva Contraseña</h4>
                        <p class="text-white-neon">Ingresa tu nueva contraseña segura</p>
                    </div>

                    <form id="passwordChangeForm">
                        <div class="mb-4">
                            <label for="newPassword" class="form-label text-white">
                                <i class="fas fa-lock me-2"></i>Nueva Contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control password-input" id="newPassword" 
                                       placeholder="Ingresa tu nueva contraseña" required>
                                <button class="btn btn-n btn-outline-light" type="button" id="togglePassword1">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="strength-meter" id="strengthMeter"></div>
                            <small class="text-white" id="strengthText">La contraseña debe tener al menos 8 caracteres</small>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label text-white">
                                <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control password-input" id="confirmPassword" 
                                       placeholder="Confirma tu nueva contraseña" required>
                                <button class="btn btn-n btn-outline-light" type="button" id="togglePassword2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small class="text-muted" id="matchText"></small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg" id="submitBtn" disabled>
                                <i class="fas fa-check me-2"></i>Cambiar Contraseña
                            </button>
                            <a href="/" class="btn btn-outline-light">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login/cambio-password.js"></script>

</body>
</html>
