<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css" />
  <title>Inicio de sesion</title>
</head>

<body>
  <div class="container">

    <div class="forms-container">
      <div class="signin-signup">

        <form action="#" class="sign-in-form" id="sign-in-form"> <!-- FORMULARIO DE INICIO DE SESION -->

          <h2 class="title">Iniciar Sesion</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="correo" name="email" /> <!-- Correo-->
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="contraseña" name="password" /> <!-- Contraseña-->
          </div>
          <div class="forgot-password">
            <a id="recuperarContraseña" href="">¿Has olvidado tu contraseña?</a>
          </div>
          <input type="submit" value="Continuar" class="btn solid" /> <!-- boton de accion-->
          <div id="sign-in-message" class="message"></div> <!-- Mensaje Informacion -->
        </form> <!-- Fin del formulario-->

        <form action="#" class="sign-up-form" id="sign-up-form"> <!-- FORMULARIO DE REGISTRO-->
          <h2 class="title">Registrarse</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" name="username" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
              onkeypress="return soloLetras(event)" /> <!-- nombre de usuario-->
          </div>
          <div class="error-message" id="error-username"></div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="correo" name="email" /> <!-- Correo -->
          </div>
          <div class="error-message" id="error-email"></div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="contraseña" name="password" id="password" /> <!-- Contraseña -->
          </div>
          <div class="error-message" id="error-password"></div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="confirmar contraseña" name="passwordConfirm" id="password-Confirm" />
            <!-- Confirmar Contraseña -->
          </div>
          <div class="error-message" id="error-passwordConfirm"></div>
          <input type="submit" class="btn" value="Registrarse" id="submit-btn" /> <!-- boton de accion-->
          <div id="sign-up-message" class="message"></div> <!-- Message Informacion -->
        </form> <!-- fin del formualrio -->

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>🎲 ¿Eres nuevo?</h3>
          <p>
            ¡Regístrate y entra al juego como un verdadero adicto a las apuestas! 🃏💰
          </p>
          <button class="btn registrarse transparent" id="sign-up-btn">
            Registrarse
          </button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>✨ ¿Ya tienes tu ficha?</h3>
          <p>
            Inicia sesión y entra al salón donde solo los grandes juegan.
            La casa te espera... ¿te atreves a desafiarla?
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Iniciar Sesion
          </button>
        </div>
        <img src="img/bingoLogin.svg" class="image" alt="" />
      </div>
    </div>

  </div>

  <script src="/js/login/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
