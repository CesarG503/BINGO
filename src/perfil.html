<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/perfil.css">
</head>

<body>
    <!-- Imagen de perfil flotante -->
    <div class="profile-icon" onclick="toggleProfilePanel()" id="imagenPequeña">
        <img src="" alt="Perfil" id="mainProfileImg">
    </div>

    <!-- Panel deslizante de perfil -->
    <div class="profile-panel" id="profilePanel">
        <div class="row align-items-center">
            <div class="col">
                <button class="bingo-button px-3 py-2" id="botonTienda">
                    <i class="bi bi-cart-fill"></i>
                </button>
            </div>
            <div class="col d-flex flex-row-reverse">
                <button class="bingo-button px-3 py-2" onclick="toggleProfilePanel()" id="botonCerrar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <div class="profile-img-container">
            <div class="d-flex justify-content-center">
                <img src="" alt="" class="profile-img"
                    id="mainProfileImg2">
            </div>
            <div class="text-center" style="padding-top: 5px;">
                <button class="btn bingo-button px-4 py-2" onclick="toggleImageDropdown()">
                    <i class="bi bi-pencil-square me-2"></i> Editar Imagen
                </button>
            </div>

            <!-- donde se crea el menu de imagenes -->
            <div id="imageDropdown" class="image-selector shadow p-3 rounded bg-white" style="display: none;">
                <div class="d-flex flex-wrap gap-2 justify-content-center" id="listImgs">
                    
                </div>
            </div>

            <input type="file" id="fileInput" accept="image/*" style="display: none"
                onchange="updateProfileImage(event)">
        </div>

        <div class="info-section">
            <label>Créditos:</label>
            <p class="editable-text me-2" id="creditos">120</p>
        </div>

        <div class="info-section">
            <label>Username:</label>
            <div class="d-flex align-items-center">
                <span id="username" class="editable-text me-2">jenny_w</span>
                <button class="bingo-button edit-inline-btn" onclick="hacerEditable('username')">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </div>
        </div>

        <div class="info-section mb-3">
            <label>Email:</label>
            <div class="d-flex align-items-center">
                <span id="email" class="editable-text me-2"></span>
                <button class="bingo-button edit-inline-btn" onclick="hacerEditable('email')">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn bingo-button px-4 py-2" onclick="guardarPerfil()">
                <i class="bi bi-save-fill me-2"></i>Guardar cambios
            </button>
        </div>


    </div>

    <script src="/js/perfil/script.js" defer></script>
    <script type="module" src="/js/perfil/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
