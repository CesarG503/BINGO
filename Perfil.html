<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/perfil.css">
</head>

<body>
    <!-- Imagen de perfil flotante -->
    <div class="profile-icon" onclick="toggleProfilePanel()" id="imagenPequeña">
        <img src="" alt="Perfil pequeño" id="mainProfileImg">
    </div>

    <!-- Panel deslizante de perfil -->
    <div class="profile-panel" id="profilePanel">
        <button class="close-btn" onclick="toggleProfilePanel()" id="botonCerrar">
            <i class="bi bi-x-lg"></i>
        </button>
        <div class="profile-img-container">
            <img src="" alt="" class="profile-img" id="mainProfileImg2">
            <button class="edit-btn" onclick="toggleImageDropdown()">
                <i class="bi bi-pencil-fill"></i>
            </button>

            <div id="imageDropdown" class="image-selector shadow p-3 rounded bg-white" style="display: none;">
                <div class="d-flex flex-wrap gap-2 justify-content-center">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/1" alt="1"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/2" alt="2"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/3" alt="3"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/4" alt="4"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/5" alt="5"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/6" alt="6"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/7" alt="7"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/8" alt="8"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/9" alt="9"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/10" alt="10"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                    <img src="https://bingo-api.mixg-studio.workers.dev/api/profile/11" alt="11"
                        class="preset-avatar" onclick="selectPresetImage(this)" id="Avatar">
                </div>
            </div>

            <input type="file" id="fileInput" accept="image/*" style="display: none"
                onchange="updateProfileImage(event)">
        </div>

        <div id="imageSelector" class="mt-3 d-flex flex-wrap gap-2 justify-content-center">

            <!-- Agrega más imágenes si lo deseas -->
        </div>


        <div class="info-section">
            <label>Créditos:</label>
            <p id="creditos">120</p>
        </div>

        <div class="info-section">
            <label>Username:</label>
            <div class="d-flex align-items-center">
                <span id="username" class="editable-text me-2">jenny_w</span>
                <button class="edit-inline-btn" onclick="hacerEditable('username')">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </div>
        </div>

        <div class="info-section">
            <label>Email:</label>
            <div class="d-flex align-items-center">
                <span id="email" class="editable-text me-2">jenny.wilson@example.com</span>
                <button class="edit-inline-btn" onclick="hacerEditable('email')">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-light btn-lg rounded-pill px-4" onclick="guardarPerfil()">
                <i class="bi bi-save-fill me-2"></i>Guardar cambios
            </button>
        </div>


    </div>

    <script src="./js/perfil/script.js"></script>
    <script src="./js/perfil/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
